  
<div class="container">
    <h2>Users</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>User Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{user.id}}</td>
          <td>{{user.employee_name}}</td>
          <td>{{user.employee_salary}}</td>
          <td>{{user.employee_age}}</td>
        </tr>
      </tbody>
    </table>
  </div>
